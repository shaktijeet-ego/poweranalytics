{% extends 'hostinfos/base.html' %}
{% block title %}Edit Host - {{ host.host_name }}{% endblock %}

{% block content %}
<div class="container my-4">
  <h2>Edit Host: {{ host.host_name }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'host_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
